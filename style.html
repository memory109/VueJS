<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src='vue.js'></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{ color:activeColor,fontSize:fontSize +'px'}">txet ssaa</div>
        <div v-bind:style="styleObject">66666</div>
        <div v-bind:style="[styleObject,errorStyle]">99999</div>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            activeColor: 'rgb(26, 236, 67)',
            fontSize: 20,
            styleObject: {
                fontSize: '40px',
                fontWeight: 'bolder'
            },
            errorStyle: {
                color: 'red',
                fontStyle: 'italic',
                transform: 'rotate(7deg)'
            }
        }
    });
    </script>
</body>

</html>
