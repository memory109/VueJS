<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="ok">yes</p>
        <p v-else>no</p>
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <div v-if="Math.random() >
			0.5">
            Sorry
        </div>
        <div v-else>Not sorry</div>
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C</div>
        <div v-else>Not A/B/C</div>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            ok: true,
            type: 'A'
        }
    })
    </script>
</body>

</html>
