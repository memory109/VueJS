<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">{{a}}</div>
    <script type="text/javascript">
    var data = {
        a: 1
    };
    var app = new Vue({
        el: '#app',
        data: data,
        created: function() {
            console.log('a is: ' + this.a)
        }
    });
    console.log(data.a === app.a); //true
    app.a = 1;
    console.log(data.a + ',' + app.a); //1,1
    data.a = 5;
    console.log(data.a + ',' + app.a); //5,5

    console.log(app.$data === data); // true
    console.log(app.$el === document.getElementById('app'))
        //true

    // $watch 是一个实例方法
    app.$watch('a', function(newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
        console.log(oldVal + ',' + newVal);
    })
    </script>
</body>

</html>
